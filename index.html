<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>My Web Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<style>
  body {
    font-family: 'Prompt', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background: #f0f8ff;
    color: #333;
  }
  .card {
    border-radius: 12px;
  }
</style>

<body>
  <br>
  <h1>Snoopy Page</h1>
  <br>
  <div class="container">
    <div class="row g-3">
      <div class="col-12 col-md-4">
        <div class="card h-100">
          <img src="Snoopy1.png" class="card-img-top" alt="Snoopy 1">
          <div class="card-body">
            <h5 class="card-title">Snoopy 1</h5>
            <p class="card-text">ตัวอย่างรูป Snoopy ภาพที่ 1</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card h-100">
          <img src="Snoopy2.png" class="card-img-top" alt="Snoopy 2">
          <div class="card-body">
            <h5 class="card-title">Snoopy 2</h5>
            <p class="card-text">ตัวอย่างรูป Snoopy ภาพที่ 2</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card h-100">
          <img src="Snoopy3.png" class="card-img-top" alt="Snoopy 3">
          <div class="card-body">
            <h5 class="card-title">Snoopy 3</h5>
            <p class="card-text">ตัวอย่างรูป Snoopy ภาพที่ 3</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
